services:
  mcp-bitbucket-project2:
    build:
      context: .
      dockerfile: Dockerfile
    image: mcp-bitbucket:latest
    container_name: mcp-bitbucket-project2
    
    # Expose HTTP port (different port for project 2)
    ports:
      - "9001:9000"
    
    # Environment variables for Project 2
    env_file:
      - .env.project2
    
    # Health check
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/sse"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    
    # Restart policy
    restart: unless-stopped
    
    # Resource limits
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 128M

